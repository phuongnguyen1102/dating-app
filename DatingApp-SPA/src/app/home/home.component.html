<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Tìm một nửa của bạn</h1>
    <p class="lead">Bạn đang cô đơn? Muốn có 1 người trò chuyện? Đăng ký ngay!!!</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Đăng ký</button>
      <button class="btn btn-info btn-lg">Tìm hiểu thêm</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
